<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FILL THIS IN">
    <meta name="keywords" content="FILL THIS IN">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Eco-Experts</title>
</head>

<body>
    <h1>Eco-Experts</h1>
    <div id="game-output">
        <div id="game-area">
            <div data-type="Recharge" class="board-square">
                <img src="assets/images/recharge.png">
                <div id="piece-one"></div>
                <div id="piece-two"></div>
            </div>
            <div data-type="City Garden" class="board-square">
                <img src="assets/images/city-garden.png">
            </div>
            <div data-type="Earthship" class="board-square">
                <img src="assets/images/earthship.png">
            </div>
            <div data-type="Hydroponics" class="board-square">
                <img src="assets/images/hydroponics.png">
            </div>
            <div data-type="EV Car" class="board-square">
                <img src="assets/images/evcar.png">
            </div>
            <div data-type="Greenway" class="board-square">
                <img src="assets/images/greenway.png">
            </div>
            <div data-type="Cycle Path" class="board-square">
                <img src="assets/images/cycle-path.png">
            </div>
            <div data-type="Greenspace" class="board-square">
                <img src="assets/images/greenspace.png">
            </div>
            <div data-type="Hydroelectric" class="board-square">
                <img src="assets/images/hydroelectric.png">
            </div>
            <div data-type="Solar Farm" class="board-square">
                <img src="assets/images/solar-farm.png">
            </div>
            <div data-type="Community Work" class="board-square">
                <img src="assets/images/community-work.png">
            </div>
            <div data-type="Habitat Survey" class="board-square">
                <img src="assets/images/habitat-survey.png">
            </div>
        </div>
        <div id="output">
            <div id="game-message">
                <p></p>
            </div>
            <div>
                <input type="text" id="user-input">
            </div>
            <!--dice roller-->
            <div id="dice-roll">
                <p id="dice"></p>
                <img id="img" src="assets/images/dice.png" width="30%" height="auto">
                <button id="roll">Roll</button>
            </div>
        </div>
    </div>
    <div class="score-area">
        <p class="scores">Player One: People <span id="player1">10</span></p>
        <p class="scores">Player Two: People <span id="player2">10</span></p>
    </div>
    <!--JavaScript link-->
    <script src="assets/js/script.js"></script>
</body>

</html>
